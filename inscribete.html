<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscríbete | Plataforma de Capacitación</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Plataforma de Capacitación</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="cursos.html">Cursos</a>
            <a href="capacitacion.html">Capacitación</a>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="contenedor-form">
        <h2>Formulario de Inscripción</h2>
        <p>Completa tus datos para unirte a nuestra plataforma y comenzar tu capacitación.</p>

        <form action="registrar_usuario.php" method="POST" class="formulario">

            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ej. MC Mundial">

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required placeholder="Ej. MC Mundial@email.com">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres">

            <label for="confirmar">Confirmar contraseña:</label>
            <input type="password" id="confirmar" name="confirmar" required placeholder="Confirmar contraseña">

            <button type="submit" class="btn">Registrarme</button>
        </form>

        <p class="mensaje-login">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>© 2025 Plataforma de Capacitación. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
