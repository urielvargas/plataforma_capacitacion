            <a href="cursos.html">Cursos</a>
            <a href="inscribete.html">Inscríbete</a>

    <main class="contenedor-form">
        <h2>Inicia Sesión</h2>
        <p>Accede a tu cuenta para continuar con tus cursos.</p>

        <form action="login.php" method="POST" class="formulario">

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required placeholder="Ej. uriel@email.com">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Tu contraseña">

            <button type="submit" class="btn">Entrar</button>
        </form>

        <p class="mensaje-login">¿Aún no tienes cuenta? <a href="inscribete.html">Regístrate aquí</a>.</p>
    </main>
